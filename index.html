<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Crossword Game</title>
  <style>
    html { font-size: clamp(14px, 2vw, 20px); }
    body {
      margin: 0;
      padding: 1rem;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .welcome-screen, .game-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-message { font-size: 2rem; }
    .play-button, .submit-button, .help-button {
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .play-button { margin-top: 2rem; }
    .dots::after {
      content: '...';
      display: inline-block;
      width: 1.5rem;
      text-align: left;
      animation: blink 2s steps(3, end) infinite;
    }
    @keyframes blink {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    .clue {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .squares {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .square {
      width: 2rem;
      height: 2rem;
      border: 2px solid white;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
    .square.active {
      animation: flashFill 1s infinite alternate;
    }
    @keyframes flashFill {
      0% { background: white; color: black; }
      100% { background: black; color: white; }
    }
    .game-screen.flash-red .square {
      animation: redFlash 0.2s 3 alternate;
    }
    @keyframes redFlash {
      0% { background: white; color: black; }
      100% { background: red; color: white; }
    }
    .game-screen.flash-green .square {
      animation: greenFlash 2s 1;
    }
    @keyframes greenFlash {
      0% { background: white; color: black; }
      50% { background: green; color: white; }
      100% { background: white; color: black; }
    }
    .help-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .pixel {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
    }
    .clue .indicator, .clue .fodder, .clue .def {
      color: inherit;
      position: relative;
      padding: 0 0.25rem;
      border-radius: 3px;
    }
    .clue.help-on .def {
      background: hotpink;
      color: black;
    }
    .clue.annot-on .indicator {
      background: var(--indicator-col, lightblue);
      color: black;
    }
    .clue.annot-on .fodder {
      background: red;
      color: white;
    }
    .clue .indicator:hover::after,
    .clue .fodder:hover::after,
    .clue .def:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -1.8rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--tooltip-bg, black);
      color: var(--tooltip-color, white);
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 4px;
      animation: fadeIn 0.3s ease-in-out;
      white-space: nowrap;
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(5px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .clue.anagram       { --indicator-col: lightblue; --tooltip-bg: lightblue; --tooltip-color: black; }
    .clue.hidden        { --indicator-col: green; --tooltip-bg: green; --tooltip-color: black; }
    .clue.container     { --indicator-col: purple; --tooltip-bg: purple; --tooltip-color: white; }
    .clue.reversal      { --indicator-col: teal; --tooltip-bg: teal; --tooltip-color: white; }
    .clue.deletion      { --indicator-col: gold; --tooltip-bg: gold; --tooltip-color: black; }
    .clue.homophone     { --indicator-col: magenta; --tooltip-bg: magenta; --tooltip-color: white; }
    .clue.acrostic      { --indicator-col: navy; --tooltip-bg: navy; --tooltip-color: white; }
    .clue.spoonerism    { --indicator-col: orange; --tooltip-bg: orange; --tooltip-color: black; }
    .clue.charade       { --indicator-col: brown; --tooltip-bg: brown; --tooltip-color: white; }
    .clue.double        { --indicator-col: gray; --tooltip-bg: gray; --tooltip-color: white; }
    .clue.lit           { --indicator-col: silver; --tooltip-bg: silver; --tooltip-color: black; }
  </style>
</head>
<body>
  <input id="mobileInput" inputmode="text" maxlength="1" style="opacity:0; position:absolute; left:-9999px;">
  <div class="welcome-screen" id="welcome">
    <div class="welcome-message">Welcome<span class="dots"></span></div>
    <button class="play-button" onclick="startGame()">Play</button>
  </div>
  <div class="game-screen" id="game" style="display:none;">
    <div class="clue" id="clue"></div>
    <div class="squares" id="squares"></div>
    <button class="submit-button" id="submitBtn" onclick="submitAnswer()">Submit</button>
    <div class="help-grid">
      <button class="help-button" id="btnDef">Give me the Def!</button>
      <button class="help-button" id="btnLetter">Give me a Letter!</button>
      <button class="help-button" id="btnAnnot">Analyse Clue</button>
      <button class="help-button" id="btnNorm">Give me a New Clue</button>
    </div>
  </div>
  <div class="fireworks" id="fireworks"></div>
</body>
</html>
